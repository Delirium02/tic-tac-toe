<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="title">Welcome to Tic Tac Toe!</h1>
        <div>
            <input type="text" id="player1-name" class="name-input" placeholder="Player 1 Name">
            <input type="text" id="player2-name" class="name-input" placeholder="Player 2 Name">
        </div>
        <div class="win-message"></div>
        <div id="grid" class="game-grid">
            <div class="block" data-index="0"></div>
            <div class="block" data-index="1"></div>
            <div class="block" data-index="2"></div>
            <div class="block" data-index="3"></div>
            <div class="block" data-index="4"></div>
            <div class="block" data-index="5"></div>
            <div class="block" data-index="6"></div>
            <div class="block" data-index="7"></div>
            <div class="block" data-index="8"></div>
        </div>
        <button class="play-button">Play</button>
        <button class="reset-button">Reset Game</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
